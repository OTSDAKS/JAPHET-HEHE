<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://media.giphy.com/media/zTQQPJXn1j8Jy/giphy.gif?cid=790b7611wgsr1uhw500nacanxszjrgr1lyu5w3zmq71w7jro&ep=v1_gifs_search&rid=giphy.gif&ct=g') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1, .dog, button, p {
            text-align: center;
        }
        .dog {
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
    <script>
        async function getDogImage() {
            try {
                const response = await fetch("https://dog.ceo/api/breeds/image/random");
                const data = await response.json();
                document.getElementById("image").src = data.message;S
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Random Dog</h1>
    <button onclick="getDogImage()">Show Me a Dawg</button>
    <div class="dog">
        <img id="image" src="" alt="Random Dog Image">
    </div>
</body>
</html>
